{% extends 'base.html' %}

{% block title %} Olá Visitante {% endblock %}

{% block main %}
    <h1>Olá visitante</h1>

    {% if user.is_authenticated %}
        <p>Ola {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock %}
